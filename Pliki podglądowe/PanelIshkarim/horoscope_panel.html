<!--
Zakładka Horoskopy (Kosmogramy) w QuantumMist
Layout: 6cm lista horoskopów, 14cm okno treści, 1cm pasek
Użytkownik może dodawać komentarze, notatki i eksportować wpisy
-->
<div class="flex w-[760px] h-[530px] bg-white/90 rounded-xl shadow-lg overflow-hidden">
  <!-- Sidebar: lista horoskopów -->
  <div class="w-[230px] p-3 border-r overflow-y-auto" id="horoscope-sidebar">
    <h2 class="text-lg font-bold mb-2">Twoje horoskopy</h2>
    <ul id="horoscope-list" class="space-y-2">
      <!-- Wpisy dynamiczne -->
    </ul>
  </div>

  <!-- Okno treści horoskopu -->
  <div class="flex-1 p-4" id="horoscope-panel">
    <!-- Pasek nagłówka -->
    <div class="h-[38px] flex justify-between items-center border-b mb-3">
      <input type="text" id="horoscope-title" placeholder="Tytuł horoskopu" class="text-lg font-semibold w-full bg-transparent border-none focus:outline-none">
    </div>

    <!-- Treść horoskopu -->
    <div id="horoscope-content" class="h-[450px] overflow-y-auto">
      <!-- Ładowany tekst horoskopu -->
    </div>

    <!-- Notatki i akcje -->
    <div class="mt-3">
      <textarea id="horoscope-notes" placeholder="Twoje notatki..." class="w-full p-2 border rounded-md"></textarea>
      <div class="flex justify-between mt-2">
        <button onclick="saveHoroscopeNote()" class="bg-indigo-600 text-white px-4 py-1 rounded">Zapisz notatkę</button>
        <button onclick="sendHoroscopeToJournal()" class="bg-gray-300 text-gray-800 px-3 py-1 rounded">🪶 Dodaj do dziennika</button>
      </div>
    </div>
  </div>
</div>
