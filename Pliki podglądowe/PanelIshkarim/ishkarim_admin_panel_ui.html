<!-- ND5 Admin Panel – widok zarządzania sekcjami, stylami i wpisami -->
<div class="w-[720px] mx-auto mt-10 text-white">
  <h1 class="text-3xl font-bold mb-6">🧠 Ishkarim Admin Panel</h1>

  <section class="mb-10">
    <h2 class="text-xl font-semibold mb-2">📁 Sekcje i style</h2>
    <div id="section-list" class="space-y-3"></div>
  </section>

  <section>
    <h2 class="text-xl font-semibold mb-2">📄 Podgląd wpisów .md</h2>
    <div class="flex flex-col gap-2">
      <input type="text" id="previewPath" placeholder="/sections/tarot/zadaniowiec/struktury_arkana.md" class="text-black px-2 py-1 rounded" />
      <button onclick="loadPreview()" class="bg-indigo-700 hover:bg-indigo-600 px-4 py-1 rounded">🔍 Załaduj</button>
      <div id="previewOutput" class="mt-4 p-4 bg-white/10 rounded text-sm overflow-y-auto h-[400px]"><em>Podgląd .md pojawi się tutaj</em></div>
    </div>
  </section>
</div>

<script src="/scripts/admin.js"></script>
<script>
function loadPreview() {
  const path = document.getElementById("previewPath").value;
  fetch(path)
    .then(res => res.text())
    .then(md => {
      document.getElementById("previewOutput").innerHTML = marked.parse(md);
    });
}
</script>
