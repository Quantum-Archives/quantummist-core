<!--
Panel dziennika "Echo Słów" — prywatna przestrzeń na notatki i kanwy.
Wymiary zgodne z layoutem: 6cm lista, 14cm edytor.
-->
<div class="flex w-[760px] h-[530px] bg-white/90 rounded-xl shadow-lg overflow-hidden">
  <!-- Sidebar: lista segregatorów i wpisów -->
  <div class="w-[230px] p-3 border-r overflow-y-auto" id="journal-sidebar">
    <h2 class="text-lg font-bold mb-2">Segregatory</h2>
    <ul id="journal-folders" class="space-y-1">
      <!-- foldery dynamicznie -->
    </ul>
    <hr class="my-2">
    <h3 class="text-md font-semibold mb-1">Wpisy</h3>
    <ul id="journal-entries" class="space-y-1">
      <!-- wpisy dynamicznie -->
    </ul>
  </div>

  <!-- Okno edytora -->
  <div class="flex-1 p-4" id="journal-editor">
    <div class="h-[38px] flex justify-between items-center border-b mb-3">
      <input type="text" id="entry-title" placeholder="Tytuł wpisu" class="text-lg font-semibold w-full bg-transparent border-none focus:outline-none">
    </div>

    <!-- Edytor treści -->
    <div id="editor-area" class="h-[450px] overflow-y-auto">
      <textarea id="entry-content" class="w-full h-full p-2 border rounded-md resize-none" placeholder="Twoja treść, notatki, opisy..."></textarea>
    </div>

    <!-- Akcje -->
    <div class="flex justify-between mt-3">
      <button onclick="saveJournalEntry()" class="bg-indigo-600 text-white px-4 py-1 rounded">Zapisz wpis</button>
      <button onclick="exportToCanvas()" class="bg-gray-300 text-gray-800 px-3 py-1 rounded">Stwórz z tego kanwę</button>
    </div>
  </div>
</div>
